<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/xjv8twx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>

            <a href="#">
                <img class="logo" src="img/placeholder.jpg" alt="logo af DREAMSPACE">
            </a>

            <!--Burgermenu-->            
            <!--Bars icon-->
            <i class="fas fa-bars"></i>
            
            <ul class="mainnav">
                <li><a href="#">Cases</a></li>
                <li><a href="#">Hvad tilbyder vi?</a></li>
                <li><a href="#">Mød os</a></li>

    <main>

        <div>
            <video controls width="320" height="240" autoplay loop muted>

            <button class="btn1">MAKE MY WISH COME TRUE</button>

        </div>
        <img class="illustration" src="img/placeholder.jpg" alt="illustration til introduktion af forside">

        <article class="cases">

            <img class="casesimg" src="img/placeholder.jpg" alt="cases omkring Webaccessibility">
            <h4>Webaccessibility</h4>            
            
            <img class="casesimg" src="img/placeholder.jpg" alt="cases omkring Bom'Skarp">
            <h4>Bom'Skarp</h4>

        <div class="cta">
            <p>Ønsker du en uforpligtende samtale, så kontakt os her</p>
            <button class="btn2">KONTAKT</button>
        </div>

        <article class="værdier">
            <h2>VORES VÆRDIER</h2>
            <img class="værdier" src="img/placeholder.jpg" alt="vores værdi omkring">
            <h4>VÆRDIEN</h4>

            <img class="værdier" src="img/placeholder.jpg" alt="vores værdi omkring">
            <h4>VÆRDIEN</h4>

            <img class="værdier" src="img/placeholder.jpg" alt="vores værdi omkring">
            <h4>VÆRDIEN</h4>
        </article>
    </main>

    <footer>
        <div class="footer">
            <p>Ønsker du hjælp til din drøm?</p>
            <button>JA!</button>
            <br>
            <a href="mailto:dreamspace@gmailcom"> dreamspace@gmail.com<a>
            <a href="telto:12345678">12 34 56 78<a>
        </div>
    </footer>

    <script>
        const navbarToggle = () => {
        const nav = document.querySelector('.mainnav');
        nav.classList.toggle('toggleShow');
        }
        document.querySelector('.fa-bars').addEventListener('click', navbarToggle);
    </script>

</body>
</html>
